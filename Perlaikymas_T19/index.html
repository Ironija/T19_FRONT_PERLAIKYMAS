<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>T19 perlaikymas: POST API</title>
    <link rel="stylesheet" href="styles/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div class="container-fluid">
    <header>
        <div class="container col-auto">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1>Sveiki atvykę!</h1>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container col-auto">
            <section>
                <article>
                    <h2>Kas ieško, tas randa!</h2>
                    <p>Naudokitės pašto kodų paieška</p>
                </article>
            </section>
        </div>
        <div class="container col-auto">
            <form>
                <input type="text" name="search" id="search" class="form-control" placeholder="Ieškoti pašto kodo" required>
                <input type="submit" name="submit" id="submit" class="btn p-2 m-2 px-sm-5 px-md-5 px-lg-5 px-xl-5">
            </form>
        </div>
        <div class="container col-auto">
            <article class="result"></article>
        </div>
    </main>
</div>
